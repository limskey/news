<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }
        nav ul li {
            float: left;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #ddd;
            color: black;
        }
        .rss-column {
            float: left;
            width: 32%;
            padding: 1%;
            box-sizing: border-box;
        }
        .rss-container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        h2 {
            text-align: center;
        }
        .rss-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .rss-item h3 {
            margin: 0;
        }
        .rss-item p {
            margin: 5px 0;
        }
        .rss-item a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="../index.html">World News</a></li>
            <li><a href="./pages/tech.html">Tech</a></li>
        </ul>
    </nav>

    <h1><center>World News</center></h1>
    <div class="rss-container">
        <div class="rss-column">
            <h2>Huffington Post</h2>
            <div id="rss-feed-huffpost"></div>
        </div>
        <div class="rss-column">
            <h2>Washington Post</h2>
            <div id="rss-feed-washingtonpost"></div>
        </div>      
        <div class="rss-column">
            <h2>The Guardian</h2>
            <div id="rss-feed-guardian"></div>
        </div>
        <div class="rss-column">
            <h2>BBC</h2>
            <div id="rss-feed-bbc"></div>
        </div>
        <div class="rss-column">
            <h2>Washington Times</h2>
            <div id="rss-feed-washingtontimes"></div>
        </div>      
        <div class="rss-column">
            <h2>France 24</h2>
            <div id="rss-feed-france24"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const feeds = [
            { id: "rss-feed-huffpost", url: "https://www.huffpost.com/section/world-news/feed" },
            { id: "rss-feed-washingtonpost", url: "http://feeds.washingtonpost.com/rss/world" },
            { id: "rss-feed-guardian", url: "http://www.theguardian.com/world/rss" },
            { id: "rss-feed-bbc", url: "http://feeds.bbci.co.uk/news/world/rss.xml" },
            { id: "rss-feed-washingtontimes", url: "https://www.washingtontimes.com/rss/headlines/news/world/" },
            { id: "rss-feed-france24", url: "https://www.france24.com/en/rss" },
        ];

        function fetchFeeds() {
            feeds.forEach(feed => {
                const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}`;
                $.getJSON(apiUrl, function(data) {
                    const feedContainer = $(`#${feed.id}`);
                    feedContainer.empty(); // Clear the existing feed items
                    data.items.forEach(item => {
                        const feedItem = `
                            <div class="rss-item">
                                <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                                <p>${item.pubDate}</p>
                            </div>
                        `;
                        feedContainer.append(feedItem);
                    });
                });
            });
        }

        $(document).ready(function() {
            fetchFeeds(); // Initial fetch
            setInterval(fetchFeeds, 900000); // Fetch every 30 minutes
        });
    </script>
</body>
</html>
