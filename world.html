<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C&P</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav .logo {
            color: white;
            font-size: 24px;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            flex-grow: 1;
        }
        nav ul li {
            margin: 0;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #ddd;
            color: black;
        }
        .main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1%;
            box-sizing: border-box;
        }
        .content-column {
            width: 100%;
            padding: 1%;
            box-sizing: border-box;
        }
        @media (min-width: 600px) {
            .content-column {
                width: 70%;
            }
        }
        @media (min-width: 900px) {
            .content-column {
                width: 75%;
            }
        }
        h1 {
            margin: 0;
            padding: 14px 20px;
            color: white;
            background-color: #333;
            font-size: 24px;
        }
        h2 {
            text-align: center;
        }
        .rss-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .rss-item h3 {
            margin: 0;
        }
        .rss-item p {
            margin: 5px 0;
        }
        .rss-item a {
            text-decoration: none;
            color: #2E2F35  ;
        }
        .rss-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }
        body a:hover {
            color: blue;
    </style>
</head>
<body>
</head>
<body>

    <nav>
        <ul>
            <li><a href="./index.html">Top News</a></li>
            <li><a href="./world.html">World News</a></li>
            <li><a href="./tech.html">Tech</a></li>
            <li><a href="./cyber.html">Cyber</a></li>
            <li><a href="./business.html">Business</a></li>
            <li><a href="./science.html">Science</a></li>
            <li><a href="./health.html">Health</a></li>
        </ul>
    </nav>

    <h1><center>C&P: World News</center></h1>
    <div class="main-container">
        <div class="content-column">
            <div id="rss-feed-topnews"></div>
        </div>
    </div>

    <footer>
        &copy; 2024 Complaining & Explaining. All rights reserved.
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const feeds = [
            { id: "rss-feed-topnews", url: "https://news.google.com/rss/topics/CAAqJggKIiBDQkFTRWdvSUwyMHZNRGx1YlY4U0FtVnVHZ0pWVXlnQVAB?hl=en-US&gl=US&ceid=US%3Aen" },
        ];

        const maxArticles = 50;
        let articleCount = 0;

        function fetchFeeds() {
            feeds.forEach(feed => {
                const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}`;
                const fetchPage = (page) => {
                    if (articleCount >= maxArticles) return;

                    $.getJSON(apiUrl + `&page=${page}`, function(data) {
                        const feedContainer = $(`#${feed.id}`);
                        
                        // Sort items by pubDate descending
                        data.items.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));
                        
                        data.items.forEach(item => {
                            if (articleCount < maxArticles) {
                                const feedItem = `
                                    <div class="rss-item">
                                        <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                                        <p>${item.pubDate}</p>
                                        <p>${item.description}</p>
                                    </div>
                                `;
                                feedContainer.append(feedItem);
                                articleCount++;
                            }
                        });

                        // Check if there are more pages to fetch
                        if (data.items.length > 0 && articleCount < maxArticles) {
                            fetchPage(page + 1);
                        }
                    }).fail(function() {
                        console.error("Error fetching feed: ", feed.url);
                    });
                }

                $(`#${feed.id}`).empty(); // Clear the existing feed items
                articleCount = 0; // Reset the counter
                fetchPage(1); // Start fetching from the first page
            });
        }

        $(document).ready(function() {
            fetchFeeds(); // Initial fetch
            setInterval(fetchFeeds, 900000); // Fetch every 15 minutes
        });
    </script>
</body>
</html>
