<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C&P</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        nav ul li {
            margin: 0;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #ddd;
            color: black;
        }
        .rss-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 1%;
            box-sizing: border-box;
        }
        .rss-column {
            width: 100%;
            padding: 1%;
            box-sizing: border-box;
        }
        @media (min-width: 600px) {
            .rss-column {
                width: 48%;
            }
        }
        @media (min-width: 900px) {
            .rss-column {
                width: 100%;
            }
        }
        h2 {
            text-align: center;
        }
        .rss-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .rss-item h3 {
            margin: 0;
        }
        .rss-item p {
            margin: 5px 0;
        }
        .rss-item a {
            text-decoration: none;
            color: blue;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="../index.html">Top News</a></li>
            <li><a href="../world.html">World News</a></li>
            <li><a href="../tech.html">Tech</a></li>
            <li><a href="../cyber.html">Cyber</a></li>
            <li><a href="../business.html">Business</a></li>
        </ul>
    </nav>

    <h1><center>Top Business News</center></h1>
    <div class="rss-container">
        <div class="rss-column">
            <div id="rss-feed-businessnews"></div>
        </div>
    </div>
    
    <footer>
        &copy; 2024 World News Portal. All rights reserved.
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const feeds = [
            { id: "rss-feed-businessnews", url: "https://news.google.com/rss/search?q=business&hl=en-US&gl=US&ceid=US:en" },
        ];

        function fetchFeeds() {
            feeds.forEach(feed => {
                const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}`;
                $.getJSON(apiUrl, function(data) {
                    const feedContainer = $(`#${feed.id}`);
                    feedContainer.empty(); // Clear the existing feed items
                    data.items.forEach(item => {
                        const feedItem = `
                            <div class="rss-item">
                                <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                                <p>${item.pubDate}</p>
                                <p>${item.description}</p>
                            </div>
                        `;
                        feedContainer.append(feedItem);
                    });
                }).fail(function() {
                    console.error("Error fetching feed: ", feed.url);
                });
            });
        }

        $(document).ready(function() {
            fetchFeeds(); // Initial fetch
            setInterval(fetchFeeds, 900000); // Fetch every 15 minutes
        });
    </script>
</body>
</html>
