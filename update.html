<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C&P</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav .logo {
            color: white;
            font-size: 24px;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            flex-grow: 1;
        }
        nav ul li {
            margin: 0;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #ddd;
            color: black;
        }
        .main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1%;
            box-sizing: border-box;
        }
        .content-column {
            width: 100%;
            padding: 1%;
            box-sizing: border-box;
        }
        @media (min-width: 600px) {
            .content-column {
                width: 70%;
            }
        }
        @media (min-width: 900px) {
            .content-column {
                width: 75%;
            }
        }
        h1 {
            margin: 0;
            padding: 14px 20px;
            color: white;
            background-color: #333;
            font-size: 24px;
        }
        h2 {
            text-align: center;
        }
        .rss-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .rss-item h3 {
            margin: 0;
        }
        .rss-item p {
            margin: 5px 0;
        }
        .rss-item a {
            text-decoration: none;
            color: #2E2F35;
        }
        .rss-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }
        body a:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="./index.html">Top News</a></li>
            <li><a href="./world.html">World News</a></li>
            <li><a href="./tech.html">Tech</a></li>
            <li><a href="./cyber.html">Cyber</a></li>
            <li><a href="./business.html">Business</a></li>
            <li><a href="./science.html">Science</a></li>
            <li><a href="./health.html">Health</a></li>
        </ul>
    </nav>

    <h1><center>C&P: Top News</center></h1>
    <div class="main-container">
        <div class="content-column">
            <div id="rss-feed"></div>
        </div>
    </div>

    <footer>
        &copy; 2024 Complaining & Explaining. All rights reserved.
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const feedUrl = "https://news.google.com/rss/topics/CAAqJggKIiBDQkFTRWdvSUwyMHZNRFZxYUdjU0FtVnVHZ0pWVXlnQVAB?hl=en-US&gl=US&ceid=US%3Aen";
            const proxyUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(feedUrl);
            const maxArticles = 25;  // Reduced number of articles to improve load time
            let articleCount = 0;
            const seenTitles = new Set();

            fetch(proxyUrl)
                .then(response => response.json())
                .then(data => {
                    const parser = new DOMParser();
                    const xml = parser.parseFromString(data.contents, "application/xml");
                    const items = xml.querySelectorAll("item");

                    items.forEach(item => {
                        if (articleCount < maxArticles && !seenTitles.has(item.querySelector("title").textContent)) {
                            seenTitles.add(item.querySelector("title").textContent);

                            const title = item.querySelector("title").textContent;
                            const link = item.querySelector("link").textContent;
                            const pubDate = item.querySelector("pubDate").textContent;
                            const description = item.querySelector("description").textContent;
                            const enclosure = item.querySelector("enclosure") ? item.querySelector("enclosure").getAttribute("url") : '';

                            const feedItem = `
                                <div class="rss-item">
                                    <h3><a href="${link}" target="_blank">${title}</a></h3>
                                    <p>${pubDate}</p>
                                    ${enclosure ? `<img src="${enclosure}" alt="${title}">` : ''}
                                    <p>${description}</p>
                                </div>
                            `;
                            document.getElementById("rss-feed").insertAdjacentHTML('beforeend', feedItem);
                            articleCount++;
                        }
                    });

                    // Lazy load images
                    const lazyImages = document.querySelectorAll('.rss-item img');
                    const observer = new IntersectionObserver((entries, observer) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                const img = entry.target;
                                img.style.display = 'block';
                                observer.unobserve(img);
                            }
                        });
                    });

                    lazyImages.forEach(img => observer.observe(img));
                })
                .catch(error => console.error("Error fetching feed:", error));
        });
    </script>
</body>
</html>
