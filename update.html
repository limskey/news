<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .feed-item {
            margin-bottom: 20px;
        }
        .feed-item h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .feed-item p {
            margin: 5px 0;
        }
        .feed-item a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>RSS Feed Parser</h1>
    <div id="feed-container">Loading...</div>

    <script>
        async function fetchRSSFeed(url) {
            try {
                let response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                let text = await response.text();
                let parser = new DOMParser();
                return parser.parseFromString(text, "text/xml");
            } catch (error) {
                console.warn("Direct fetch failed, trying with CORS proxy...");
                let proxyUrl = 'https://cors-anywhere.herokuapp.com/' + url;
                let response = await fetch(proxyUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                let text = await response.text();
                let parser = new DOMParser();
                return parser.parseFromString(text, "text/xml");
            }
        }

        function parseRSSFeed(xml) {
            const items = xml.querySelectorAll("item");
            const feedContainer = document.getElementById("feed-container");
            feedContainer.innerHTML = '';  // Clear the loading text

            items.forEach((item, index) => {
                setTimeout(() => {
                    const title = item.querySelector("title").textContent;
                    const description = item.querySelector("description").textContent;
                    const link = item.querySelector("link").textContent;

                    const feedItem = document.createElement("div");
                    feedItem.className = "feed-item";

                    const feedTitle = document.createElement("h3");
                    feedTitle.textContent = title;

                    const feedDescription = document.createElement("p");
                    feedDescription.innerHTML = description;

                    const feedLink = document.createElement("a");
                    feedLink.href = link;
                    feedLink.textContent = "Read more";

                    feedItem.appendChild(feedTitle);
                    feedItem.appendChild(feedDescription);
                    feedItem.appendChild(feedLink);

                    feedContainer.appendChild(feedItem);
                }, index * 100); // Added delay for better visual experience
            });
        }

        const rssURL = "https://rss.app/feeds/ryQpX2jJJggrsXxZ.xml";
        fetchRSSFeed(rssURL)
            .then(parseRSSFeed)
            .catch(error => {
                const feedContainer = document.getElementById("feed-container");
                feedContainer.innerHTML = 'Error loading RSS feed: ' + error.message;
                console.error("Error fetching the RSS feed:", error);
            });
    </script>
</body>
</html>
