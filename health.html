<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C&P</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            flex-grow: 1;
        }
        nav ul li {
            margin: 0;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #ddd;
            color: black;
        }
        .main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1%;
            box-sizing: border-box;
        }
        .content-column {
            width: 100%;
            padding: 1%;
            box-sizing: border-box;
        }
        @media (min-width: 600px) {
            .content-column {
                width: 70%;
            }
        }
        @media (min-width: 900px) {
            .content-column {
                width: 75%;
            }
        }
        h1 {
            margin: 0;
            padding: 14px 20px;
            color: white;
            background-color: #333;
            font-size: 24px;
            text-align: center;
        }
        h2 {
            text-align: center;
        }
        .rss-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .rss-item h3 {
            margin: 0;
        }
        .rss-item p {
            margin: 5px 0;
        }
        .rss-item a {
            text-decoration: none;
            color: #2E2F35;
        }
        .rss-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }
        body a:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="./index.html">Top News</a></li>
            <li><a href="./world.html">World News</a></li>
            <li><a href="./tech.html">Tech</a></li>
            <li><a href="./science.html">Science</a></li>
            <li><a href="./health.html">Health</a></li>
        </ul>
    </nav>

    <h1>C&P: Health News</h1>
    <div class="main-container">
        <div class="content-column">
            <div id="news-container"></div>
        </div>
    </div>

    <footer>
        &copy; 2024 Complaining & Explaining. All rights reserved.
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('https://raw.githubusercontent.com/limskey/news/main/daily/google-health.xml')
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data, "application/xml");
                    const items = xmlDoc.getElementsByTagName("item");
                    const newsContainer = document.getElementById("news-container");

                    for (let i = 0; i < items.length; i++) {
                        const title = items[i].getElementsByTagName("title")[0].textContent;
                        const link = items[i].getElementsByTagName("link")[0].textContent;
                        let description = items[i].getElementsByTagName("description")[0].textContent;
                        const pubDate = items[i].getElementsByTagName("pubDate")[0].textContent;

                        // Replace color in description
                        description = description.replace(/<font color="#6f6f6f">/g, '<font color="darkgreen">');

                        const newsItem = document.createElement("div");
                        newsItem.classList.add("rss-item");

                        const newsTitle = document.createElement("h3");
                        newsTitle.innerHTML = `<a href="${link}" target="_blank">${title}</a>`;

                        const newsDescription = document.createElement("p");
                        newsDescription.innerHTML = description;

                        const newsPubDate = document.createElement("p");
                        newsPubDate.textContent = new Date(pubDate).toLocaleString();

                        newsItem.appendChild(newsTitle);
                        newsItem.appendChild(newsDescription);
                        newsItem.appendChild(newsPubDate);

                        newsContainer.appendChild(newsItem);
                    }
                })
                .catch(error => console.error('Error fetching the XML:', error));
        });
    </script>
</body>
</html>
